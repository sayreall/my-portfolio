name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine project directory
        id: project_dir
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          # Check my-portfolio subdirectory first (most common case)
          if [ -d "my-portfolio" ] && [ -f "my-portfolio/package.json" ]; then
            echo "dir=my-portfolio" >> $GITHUB_OUTPUT
            echo "dist_path=my-portfolio/dist" >> $GITHUB_OUTPUT
            echo "Project is in my-portfolio subdirectory"
            echo "package.json contents:"
            cat my-portfolio/package.json | grep -A 10 scripts
          # Check if root package.json has a build script
          elif [ -f "package.json" ] && grep -q '"build"' package.json; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "dist_path=./dist" >> $GITHUB_OUTPUT
            echo "Project is at root (has build script)"
            echo "package.json contents:"
            cat package.json | grep -A 10 scripts
          else
            echo "ERROR: Could not find package.json with build script"
            echo "Root package.json (if exists):"
            if [ -f "package.json" ]; then
              cat package.json
            fi
            ls -la
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ steps.project_dir.outputs.dir }}
        run: |
          echo "Installing in: ${{ steps.project_dir.outputs.dir }}"
          pwd
          ls -la
          npm ci
          echo "Verifying package.json after install:"
          cat package.json | grep -A 10 scripts
          echo "Available scripts:"
          npm run

      - name: Build
        working-directory: ${{ steps.project_dir.outputs.dir }}
        run: |
          echo "Building in: ${{ steps.project_dir.outputs.dir }}"
          pwd
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.project_dir.outputs.dist_path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

