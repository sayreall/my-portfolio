# Build and deploy Vite + React app to GitHub Pages (gh-pages branch)
name: Build and deploy Vite site to GitHub Pages
on:
  push:
    branches:
      - main    # change to 'master' if your default branch is master
  workflow_dispatch: # allows manual runs from Actions UI

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SPA fallback (copy index.html to 404.html)
        run: |
          if [ -f dist/index.html ]; then
            cp -f dist/index.html dist/404.html
          fi

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # branch to deploy to
          folder: dist            # folder with the built site
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}