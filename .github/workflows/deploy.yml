name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine project directory
        id: project_dir
        run: |
          if [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "Project is at root"
          elif [ -d "my-portfolio" ] && [ -f "my-portfolio/package.json" ]; then
            echo "dir=my-portfolio" >> $GITHUB_OUTPUT
            echo "Project is in my-portfolio subdirectory"
          else
            echo "ERROR: Could not find package.json"
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ steps.project_dir.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.project_dir.outputs.dir }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.project_dir.outputs.dir }}/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

